<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>url</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Times New Roman', Times, serif;
            background: #faf7f2;
            color: #2c2c2c;
            line-height: 1.6;
            padding: 40px 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        h1 {
            font-size: 32px;
            font-weight: 400;
            margin-bottom: 40px;
            letter-spacing: -0.5px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 20px;
        }

        .input-group {
            margin-bottom: 40px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-size: 14px;
            color: #666;
        }

        input {
            width: 100%;
            padding: 15px 0;
            border: none;
            border-bottom: 1px solid #000;
            background: transparent;
            font-family: inherit;
            font-size: 18px;
            outline: none;
        }

        input::placeholder {
            color: #ccc;
            font-style: italic;
        }

        button {
            margin-top: 30px;
            padding: 12px 30px;
            background: #000;
            color: #fff;
            border: none;
            font-family: inherit;
            font-size: 16px;
            cursor: pointer;
            transition: opacity 0.2s;
            border-radius: 0;
        }

        button:hover {
            opacity: 0.8;
        }

        button:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .result {
            margin: 40px 0;
            padding: 30px;
            background: #fff;
            border: 1px solid #ddd;
            display: none;
        }

        .result.show {
            display: block;
        }

        .result p {
            margin-bottom: 15px;
            font-size: 16px;
        }

        .result p:last-child {
            margin-bottom: 0;
        }

        .result strong {
            font-weight: 600;
            min-width: 80px;
            display: inline-block;
        }

        .result a {
            color: #000;
            text-decoration: underline;
            text-decoration-style: dotted;
        }

        .result a:hover {
            text-decoration-style: solid;
        }

        .stats {
            margin-top: 40px;
            padding: 30px 0;
            border-top: 1px solid #ddd;
            display: flex;
            gap: 40px;
        }

        .stat {
            flex: 1;
        }

        .stat-number {
            font-size: 32px;
            font-weight: 400;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 12px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .meta {
            font-size: 14px;
            color: #999;
            margin-top: 20px;
        }

        .copy-btn {
            background: none;
            border: 1px solid #ddd;
            padding: 5px 12px;
            margin-left: 10px;
            font-size: 12px;
            color: #666;
            cursor: pointer;
        }

        .copy-btn:hover {
            background: #f5f5f5;
        }

        .footer {
            margin-top: 60px;
            font-size: 12px;
            color: #999;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>url</h1>

        <div class="input-group">
            <label>Enter your URL</label>
            <input type="url" id="urlInput" placeholder="https://example.com/very/long/url" value="https://example.com">
        </div>

        <button onclick="shortenUrl()" id="shortenBtn">Shorten this URL</button>

        <div class="result" id="result">
            <p>
                <strong>Short</strong>
                <span id="shortUrlDisplay"></span>
                <button class="copy-btn" onclick="copyUrl()">copy</button>
            </p>
            <p>
                <strong>Original</strong>
                <span id="longUrlDisplay"></span>
            </p>
            <p>
                <strong>Created</strong>
                <span id="createdDisplay"></span>
            </p>
        </div>

        <div class="stats">
            <div class="stat">
                <div class="stat-number" id="statUrls">0</div>
                <div class="stat-label">URLs</div>
            </div>
            <div class="stat">
                <div class="stat-number" id="statClicks">0</div>
                <div class="stat-label">Clicks</div>
            </div>
        </div>

        <div class="meta">
            simple url shortener — no tracking, no ads, just links
        </div>

        <div class="footer">
            ↓ <span id="recentActivity"></span>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:3000';

        async function shortenUrl() {
            const url = document.getElementById('urlInput').value;
            const btn = document.getElementById('shortenBtn');
            
            btn.disabled = true;
            btn.textContent = 'Shortening...';

            try {
                const response = await fetch(`${API_BASE}/shorten`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ longUrl: url })
                });

                const data = await response.json();

                if (response.ok) {
                    document.getElementById('shortUrlDisplay').innerHTML = `<a href="${data.shortUrl}" target="_blank">${data.shortUrl}</a>`;
                    document.getElementById('longUrlDisplay').textContent = data.longUrl;
                    document.getElementById('createdDisplay').textContent = new Date(data.createdAt).toLocaleDateString();
                    document.getElementById('result').classList.add('show');
                    
                    document.getElementById('recentActivity').textContent = 'new link created';
                    loadStats();
                }
            } catch (error) {
                alert('Error');
            } finally {
                btn.disabled = false;
                btn.textContent = 'Shorten this URL';
            }
        }

        async function loadStats() {
            try {
                const response = await fetch(`${API_BASE}/urls/all`);
                const urls = await response.json();
                
                document.getElementById('statUrls').textContent = urls.length;
                document.getElementById('statClicks').textContent = urls.reduce((sum, u) => sum + u.clicks, 0);
            } catch (error) {
                console.error('Error');
            }
        }

        function copyUrl() {
            const url = document.querySelector('#shortUrlDisplay a').href;
            navigator.clipboard.writeText(url);
            
            const btn = event.target;
            const originalText = btn.textContent;
            btn.textContent = 'copied!';
            setTimeout(() => btn.textContent = originalText, 2000);
        }

        loadStats();
    </script>
</body>
</html>
